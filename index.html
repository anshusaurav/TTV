<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/stylesheet/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
        <script src="langauge.js"></script>
        
        <title>TTV API</title>
        
    </head>
     <body>
         
        <div class='f-container'>
            <div class='games-grid'>
               
                <div class='volrant-game game-div' data-gameid='516575'>
                    <img src='assets\media\VALORANT.jpg' class='game-img'>
                </div>
                <div class='pubg-game game-div' data-gameid='493057'>
                    <img src='assets\media\PUBG.jpg' class='game-img'>
                </div>
                <div class='gta-game game-div' data-gameid='32982'>
                    <img src='assets\media\Grand-Theft-Auto-V.jpg' class='game-img'>
                </div>
                <div class='fortnite-game game-div' data-gameid='33214'>
                    <img src='assets\media\Fortnite.jpg' class='game-img'>
                </div>
                <div class='fifa-game game-div' data-gameid='512804'>
                    <img src='assets\media\FIFA.jpg' class='game-img'>
                </div>
                <div class='dota-game game-div' data-gameid='29595'>
                    <img src='assets\media\Dota-2.jpg' class='game-img'>
                </div>
                
            </div>
            <div class='result-container'>
                <div class='prev-video'>
                    <div class="video-nav video-prev" >
                        <img src='assets\media\giphy.gif' class='prev-thumb'>
                    </div>
                    <div class='prev-content'>
                        <a class='left-arrow'>&#8592;
                        </a>
                    </div>
                </div>
                <div class="container">
                    <div class="backgroundwrap">
                        <div id="twitch-embed2" class="video-bg">
                        </div>
                    </div>  
                    
                </div>
                <div class='next-video'>
                    <div class="video-nav video-next" >
                        <img src='assets\media\giphy.gif' class='next-thumb'>
                    </div>
                    <div class='next-content'>
                        <a class='right-arrow'>&#8594;
                        </a>
                    </div>
                </div>
            </div>
        </div>    
        <!-- Load the Twitch embed script -->
        <script src="https://embed.twitch.tv/embed/v1.js"></script>
        <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
        <script src='main.js'></script>
    </body>
</html>
